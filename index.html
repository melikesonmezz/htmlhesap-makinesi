<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
</head>
<body>
    <h1 style="border: 5px solid black;width: 380px;text-align:center">Hesap Makinesi</h1>

    <table BORDER >

        <tr>
        
            <td COLSPAN="3">
               <input id="sayi" value="0" type="text" style="width:300px ;height:30px;border:4px solid black ;font-size:20px;font-weight: bold"/>
        
            </td>
        
            <td >
        
             <input type="button" value="C" style="background-color:gray ;width:50px;height:40px;border:4px solid black;font-weight: bold;font-size:20px;"/>
        
            </td>
        
        </tr>
        
        <tr>
        
            <td style="width: 100px;"><input type="button" value="1" style="background-color:gray ;width:100px;height:30px;border:4px solid black ;font-size:20px;font-weight: bold"/></td>
           <td ><input type="button" value="2" style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td><input type="button" value="3" style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td><input type="button" value="/" style="background-color:gray ;width:50px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
        
        </tr>
        
        <tr>
        
            <td ><input type="button" value="4" style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td style="width: 100px;" ><input type="button" value="5" style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td><input type="button" value="6" style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td><input type="button" value="-" style="background-color:gray ;width:50px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
        
        </tr>

        <tr>
        
            <td ><input type="button" value="7" style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td ><input type="button" value="8" style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td ><input type="button" value="9" style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td><input type="button" value="+" style="background-color:gray ;width:50px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
        
        </tr>
        <tr>
        
            <td ><input type="button" value="." style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td ><input type="button" value="0" style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td ><input type="button" value="=" style="background-color:gray ;width:100px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
            <td ><input type="button" value="*" style="background-color:gray ;width:50px;height:30px;border:4px solid black;font-size:20px;font-weight: bold"/></td>
        
        </tr>
        </table>
         
</body>
</html>
